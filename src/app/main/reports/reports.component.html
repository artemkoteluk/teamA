<div class="page-content container-fluid">
  <div class="crms-title row bg-white">
    <div class="col  p-0">
      <h3 class="page-title m-0">
<span class="page-title-icon bg-gradient-primary text-white mr-2">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart" viewBox="0 0 16 16">
  <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
</svg>
</span>Reports</h3>
    </div>
    <div class="col p-0 text-right">
      <ul class="breadcrumb bg-white float-right m-0 pl-0 pr-0">
        <li class="breadcrumb-item liexp"><a href="/main/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active">Reports</li>
      </ul>
    </div>
  </div>
  <br>
  <div class="page-header">
    <h2 class="ssinb">Advanced Reporting</h2>
    <button class="bCompose" (click)="openDialog()">New Report</button>
  </div>
  <div class="crms-title row bg-white">
    <div class="posDiv">
    <p style="font-size: medium">Welcome to Advanced Reporting! Need help? Check out our <span class="sp"><a href="#">articles</a></span> or watch the <span class="sp"><a href="#">video</a></span>.</p>
    </div>
    </div>
  <div class="crms-title2 row">
    <div class="divcol1 col">
      <button mat-stroked-button class="buttonDiv1" (click)="forTable1()">My Personal Reports</button>
      <button mat-stroked-button class="buttonDiv1" (click)="forTable2()">Shared Reports</button>
      <button mat-stroked-button class="buttonDiv1" (click)="forTable3()">All Reports</button>
      <button mat-stroked-button class="buttonDiv1" (click)="forTable4()">Task Reports</button>
      <button mat-stroked-button class="buttonDiv1" (click)="forTable5()">Contact Reports</button>
      <button mat-stroked-button class="buttonDiv1" (click)="forTable6()">Company Reports</button>
      <button mat-stroked-button class="buttonDiv1" (click)="forTable7()">Lead Reports</button>
      <button mat-stroked-button class="buttonDiv1" (click)="forTable8()">Deal Reports</button>
      <button mat-stroked-button class="buttonDiv1" (click)="forTable9()">Project Reports</button>
      <button mat-stroked-button class="buttonDiv1" (click)="forTable10()">Other Reports</button>
    </div>
    <div class="divcol2 col">
      <h2 class="ssinb">{{currentNumber}}</h2>
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Position Column -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Report Name</th>
            <td mat-cell *matCellDef="let element">{{element.subject}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="deal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created</th>
            <td mat-cell *matCellDef="let element">{{element.deal}}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Scheduled</th>
            <td mat-cell *matCellDef="let element"> {{element.created}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By</th>
            <td mat-cell *matCellDef="let element">  {{element.company}}  </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
      </div>
  </div>
</div>
